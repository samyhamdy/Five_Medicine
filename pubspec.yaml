name: os_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  alert: ^2.0.1
  bloc: ^8.1.1
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_launcher_icons: ^0.13.0
  fluttertoast: ^8.2.1
  image_picker: null
  intl: ^0.18.0
  lottie: ^2.3.0
  page_transition: ^2.0.7
  shared_preferences: ^2.1.0
  sizer: ^2.0.15
  get_it: ^7.2.0


dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: NeoSansArabicRegular
      fonts:
        - asset: assets/fonts/NeoSansArabicRegular.ttf
